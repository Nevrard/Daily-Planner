<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div  class="row time-block">
        <div class="col-md-1 hour">
          9AM
        </div>
        <textarea class="col-md-10 description" id="9"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fa fa-save"></i></button>
      </div>
      <div  class="row time-block">
        <div class="col-md-1 hour">
          10AM
        </div>
        <textarea class="col-md-10 description" id="10"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fa fa-save"></i></button>
      </div>
      <div  class="row time-block">
        <div class="col-md-1 hour">
          11AM
        </div>
        <textarea class="col-md-10 description" id="11"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fa fa-save"></i></button>
      </div>
      <div  class="row time-block">
        <div class="col-md-1 hour">
          12PM
        </div>
        <textarea class="col-md-10 description" id="12"></textarea>
        <button class="btn saveBtn col-md-1" id="saveBtn">
          <i class="fa fa-save"></i></button>
      </div>
      <div  class="row time-block">
        <div class="col-md-1 hour">
          1PM
        </div>
        <textarea class="col-md-10 description" id="13"></textarea>
        <button class="btn saveBtn col-md-1" id="saveBtn">
          <i class="fa fa-save"></i></button>
      </div>
      <div  class="row time-block">
        <div class="col-md-1 hour">
          2PM
        </div>
        <textarea class="col-md-10 description" id="14"></textarea>
        <button class="btn saveBtn col-md-1" id="saveBtn">
          <i class="fa fa-save"></i></button>
      </div>
      <div  class="row time-block">
        <div class="col-md-1 hour">
          3PM
        </div>
        <textarea class="col-md-10 description" id="15"></textarea>
        <button class="btn saveBtn col-md-1" id="saveBtn">
          <i class="fa fa-save"></i></button>
      </div>
      <div  class="row time-block">
        <div class="col-md-1 hour">
          4PM
        </div>
        <textarea class="col-md-10 description 16" id="16"></textarea>
        <button class="btn saveBtn col-md-1" id="saveBtn">
          <i class="fa fa-save"></i></button>
      </div>
      <div  class="row time-block">
        <div class="col-md-1 hour">
          5PM
        </div>
        <textarea class="col-md-10 description" id="17"></textarea>
        <button class="btn saveBtn col-md-1" id="saveBtn">
          <i class="fa fa-save"></i></button>
      </div>
    </div>
    <div  class="row justify-content-center ">
      
     
      <button class="clearBtn" id="clear">Clear </button>
    </div>
  </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
